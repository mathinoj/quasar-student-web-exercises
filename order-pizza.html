<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Order-Pizza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Pizza World</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Order Online <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
            </li>
            <li class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Zip code" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search Stores Near You!</button>
            </li>
        </ul>
        <form class="form-inline">
            <i class="fa fa-user" style="font-size:24px"></i>
            <button class="btn btn-sm btn-outline-secondary" type="button">Sign up</button>
        </form>
    </div>
</nav>


<div id="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Welcome to Pizza World!</h1>
            <!--            <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>-->
            <div class="d-sm-md-none"></div>
            <div class="d-none d-sm-md-block"></div>
        </div>
    </div>

    <h2>Build Your Own Pizza!</h2>
    <ul class="nav nav-tabs" id="myTabs" role="tablist">
        <li class="nav-item">
            <!--            <a><span class="badge badge-secondary">New</span></a>-->
            <a class="nav-link active" id="size-tab" data-toggle="tab" href="#" aria-controls="size"
               aria-selected="true"><span class="badge badge-secondary">1</span> Size and Crust</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="cheese-tab" data-toggle="tab" href="#" aria-controls="cheese" aria-selected="false"><span
                    class="badge badge-secondary">2</span> Cheese and Sauce</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="toppings-tab" data-toggle="tab" href="#" aria-controls="toppings"
               aria-selected="false"><span class="badge badge-secondary">3</span> Toppings</a>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="size" role="tabpanel" aria-labelledby="size-tab">
            <div class="card">
                <div class="crust">
                    Hand Tossed
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Garlic seasoned crust with a rich, buttery taste.</li>
                    <li class="list-group-item">
                        <!--                <p class="text-left">-->
                        <input class="form-check-input" type="radio" name="pizzaCrust" id="inlineRadio1"
                               value="option1">
                        <label class="form-check-label" for="inlineRadio1">Small (10")</label>
                        <!--                </p>-->
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input" type="radio" name="pizzaCrust" id="inlineRadio2"
                               value="option1">
                        <label class="form-check-label" for="inlineRadio1">Medium (12")</label>
                    </li>
                </ul>
            </div>
            <div class="card">
                <div class="crust">
                    Crispy Thin
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Thin enough for maximum crunch</li>
                    <li class="list-group-item">
                        <input class="form-check-input" type="radio" name="pizzaCrust" id="inlineRadio3"
                               value="option1">
                        <label class="form-check-label" for="inlineRadio1">Medium (12")</label>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input" type="radio" name="pizzaCrust" id="inlineRadio4"
                               value="option1">
                        <label class="form-check-label" for="inlineRadio1">Large (14")</label>
                    </li>
                </ul>
            </div>
            <div class="card-footer text-muted text-right">
                <!--        Next Step-->
                <form class="next-step">
                    <!--            <i class="fa fa-user" style="font-size:24px"></i>-->
                    <button class="btn btn-sm btn-outline-secondary" type="button">Next Step</button>
                </form>
            </div>


        </div>
    </div>
</div>
        <!-- Main page content -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
        <!-- Your custom JS goes here -->
</body>
</html>
