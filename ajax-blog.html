<script>
    (function () {
        "use strict";
        {
            function renderBlog(blog) {
                var html = '<tr>';
                // html += '<tr>';
                html += '<td>' + blog.title + '</td>';
                html += '<td>' + blog.content + '</td>'
                html += '<td>' + blog.date + '</td>'
                html += '<td>' + blog.categories.join(', ') + '</td>'
                html += '</tr>';

                return html;
            }


            $.ajax("data/blog.json", {
                type: 'GET'
            }).done(function (data) {
                console.log(data);
                data.forEach(function (blog) {
                    var blogHtml = renderBlog(blog);
                    console.log(blogHtml);
                    $( "#posts" ).append( blogHtml );
                });
            });
        }
    })();

    function refresh() {
        window.location.reload("refresh");
        console.log(refresh)
    }

</script>
